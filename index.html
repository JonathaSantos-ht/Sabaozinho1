    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
        }
        body {
            background-color: #F8F7FF;
            background-image: 
                radial-gradient(at 0% 0%, hsla(273, 100%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(255, 100%, 95%, 1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(270, 100%, 98%, 1) 0px, transparent 50%);
            background-attachment: fixed;
            scroll-behavior: smooth;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .service-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
        }
        .service-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.2);
        }
        .btn-premium {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-premium:after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-premium:hover:after { left: 100%; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #DDD6FE; border-radius: 10px; }
    </style>
